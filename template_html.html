<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endere√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .results {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .result-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.2s;
        }

        .result-item:hover {
            background: #f8f9fa;
            padding-left: 25px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .rua-nome {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .rua-info {
            color: #666;
            font-size: 14px;
        }

        .detalhes {
            background: #f8f9fa;
            padding: 15px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .endereco-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .endereco-numero {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
        }

        .endereco-info {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .btn-voltar {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-voltar:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Consulta de Endere√ßos</h1>
            <p>Busque por rua, hidr√¥metro ou matr√≠cula</p>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Digite para buscar..."
                autocomplete="off"
            >
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        let currentTimeout = null;

        searchInput.addEventListener('input', function() {
            clearTimeout(currentTimeout);
            const termo = this.value.trim();

            if (termo.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            resultsDiv.innerHTML = '<div class="loading">Buscando...</div>';

            currentTimeout = setTimeout(() => {
                fetch('/buscar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'termo=' + encodeURIComponent(termo)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.erro) {
                        resultsDiv.innerHTML = `<div class="no-results">${data.erro}</div>`;
                        return;
                    }

                    if (data.resultados.length === 0) {
                        resultsDiv.innerHTML = '<div class="no-results">Nenhum resultado encontrado</div>';
                        return;
                    }

                    let html = '';
                    data.resultados.forEach(item => {
                        html += `
                            <div class="result-item" onclick="buscarDetalhes('${item.RUA.replace(/'/g, "\\'")}')">
                                <div class="rua-nome">${item.RUA}</div>
                                <div class="rua-info">${item.BAIRRO} - ${item.NOM_LOCALIDADE}</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                })
                .catch(error => {
                    resultsDiv.innerHTML = '<div class="no-results">Erro ao buscar</div>';
                    console.error('Erro:', error);
                });
            }, 300);
        });

        function buscarDetalhes(rua) {
            resultsDiv.innerHTML = '<div class="loading">Carregando endere√ßos...</div>';

            fetch('/detalhes/' + encodeURIComponent(rua))
                .then(response => response.json())
                .then(data => {
                    let html = `
                        <div style="padding: 20px;">
                            <button class="btn-voltar" onclick="location.reload()">‚Üê Voltar</button>
                            <h2 style="color: #333; margin-bottom: 20px;">${rua}</h2>
                    `;

                    data.enderecos.forEach(end => {
                        html += `
                            <div class="endereco-item">
                                <div class="endereco-numero">
                                    ${rua} - N¬∫ ${end.NUMERO || 'S/N'} ${end.COMPLEMENTO || ''}
                                </div>
                                <div class="endereco-info">
                                    üìç ${end.BAIRRO} - ${end.NOM_LOCALIDADE}<br>
                                    üî¢ Liga√ß√£o: ${end.NUM_LIGACAO}
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                    resultsDiv.innerHTML = html;
                })
                .catch(error => {
                    resultsDiv.innerHTML = '<div class="no-results">Erro ao carregar detalhes</div>';
                    console.error('Erro:', error);
                });
        }
    </script>
</body>
</html>
